<div class="layout-container" *ngIf="post">
    <div class="left-column">
        <app-back-button></app-back-button>
    </div>
    <div class="right-column">
        <div class="post-header">
            <div class="title">
                <h1>{{ post.title }}</h1>
                <div class="post-info">
                    <div class="post-date">{{ post.date | date:'dd/MM/yyyy HH:mm' }}</div>
                    <div class="post-author">{{ post.author }}</div>
                    <div class="post-topic">{{ post.topicName }}</div>
                </div>
            </div>
        </div>
    
        <!-- Contenu de l'article -->
        <div class="content">
        <p>{{ post.content }}</p>
        </div>
    
        <mat-divider></mat-divider>
        <!-- Commentaires -->
        <div class="comments-section">
            <h3>Commentaires</h3>
            <div *ngFor="let comment of post.comments">
                <div class="comment-content">
                    <span class="username">{{ comment.author }} <br> <i>{{ comment.date | date:'dd/MM/yyyy HH:mm' }}</i> </span>
                    <span class="comment-text">{{ comment.description }}</span>
                </div>
            </div>
        </div>
    
        <!-- Zone de saisie de commentaires -->
        <div class="comment-input">
            <mat-form-field appearance="outline" class="custom-infix-padding">
                <textarea matInput [(ngModel)]="newComment" name="newComment" placeholder="Ã‰crivez ici votre commentaire" rows="4"></textarea>
              </mat-form-field>
            <button mat-icon-button (click)="sendComment()">
              <mat-icon>send</mat-icon>
            </button>
          </div>
  </div>
