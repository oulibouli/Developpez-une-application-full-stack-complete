<div class="full-container">
    <div class="actions-container">
        <button mat-raised-button color="primary" class="create-article-btn" routerLink="/post">
          Cr√©er un article
        </button>
        <div class="sort-container" (click)="sortOrder()">
          Trier par date
          <mat-icon>{{ arrow }}</mat-icon>
        </div>
    </div>

    <div class="card-grid">
      <mat-card *ngFor="let post of posts" class="post-card" (click)="openPost(post.id)">
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ post.date | date }} &nbsp;&nbsp; Auteur: {{ post.author }}
        </mat-card-subtitle>
        <mat-card-content>
          <p>{{ post.content | slice:0:200 }}...</p>
        </mat-card-content>
      </mat-card>
    </div>
</div>
