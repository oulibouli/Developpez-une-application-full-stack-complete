    <mat-card-header>
      <div mat-card-avatar class="user-icon">
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>{{ userInfo.username }}</mat-card-title>
      <mat-card-subtitle>{{ userInfo.email }}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p><strong>RÃ´le :</strong> {{ userInfo.role }}</p>
      <!-- Tu peux ajouter d'autres informations ici -->
    </mat-card-content>
  </mat-card>
  
  <!-- Spinner de chargement -->
  <div *ngIf="!userInfo" class="loading-spinner">

</div>
