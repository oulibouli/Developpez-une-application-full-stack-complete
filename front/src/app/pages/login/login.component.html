<div class="container">
  <app-back-button></app-back-button>
  <div class="form-container">
    <h2>Se connecter</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Champ email ou nom d'utilisateur -->
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>E-mail ou nom d'utilisateur</mat-label>
        <input matInput type="text" id="identifier" formControlName="identifier" />
      </mat-form-field>
      
      <!-- Champ mot de passe -->
      <mat-form-field appearance="fill" class="form-group">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" id="password" formControlName="password" />
      </mat-form-field>
      
      <!-- Bouton de soumission -->
      <button mat-raised-button color="primary" class="button" type="submit" [disabled]="loginForm.invalid">
        Se connecter
      </button>
    </form>

    <div *ngIf="message" [ngClass]="messageClass" id="message">{{ message }}</div>
  </div>
</div>
